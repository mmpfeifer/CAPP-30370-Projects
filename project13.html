<header><h1>Project 13</h1></header>

<h2>One</h2>
<button id="one">Alert</button>
<script>
document.getElementById('one').addEventListener("click", function(e){
	alert('You clicked a button');
	});
	</script>
	
<h2>Two</h2>
<button id="two">Prompt</button>
<script>
document.getElementById('two').addEventListener("click", function(){
	var input_name = prompt('What is your name?');
	for(i = 0; i < 5; i++) {
		console.log(input_name);
		}
		});
	</script>

<h2>Three</h2>
 
 <script>
 var my_array = ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Indigo', 'Violet'];
  for(i = 0; i < my_array.length; i++) {
    document.write(my_array[i] + '<br>');

</script>

<h2>Four</h2>
<div id="box">Mouse Events</div>

<script>
var box = document.getElementById('box');
box.addEventListener("mouseover", function(e){
		console.log('Mouse entered the box');
});
//do output here
//use mouse enter instead of click
box.addEventListener("mouseout", function(e){
		console.log('Mouse left the box');
});
//do output here
</script>

<h2>Five</h2>
<form name="Form" id="Form">
<input type="text" name="First" id="first" size="20" maxlength="15">
<input type="text" name="Second" id="second" size="20" maxlength="15">
</form>
<br>
 <button type="button" id="button">Check</button> 

 <script>
 var button = document.getElementById('button');
 button.addEventListener("click", function(e) {
	var first = document.getElementById('first');
	var second = document.getElementById('second');
		if(first == second) {
			alert(true);}
			
		else {
			alert(false);}
		});

</script>
